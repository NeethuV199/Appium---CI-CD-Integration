name: Run Appium Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' 
          java-version: '17'  # Use your actual version

      - name: Install Appium
        run: |
          npm install -g appium
          appium -v

      - name: Start Appium server
        run: |
          appium --log-level error &
          sleep 10

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Create and start emulator
        run: |
          echo "no" | avdmanager create avd -n test -k "system-images;android-30;google_apis;x86"
          nohup emulator -avd test -no-window -no-audio -no-boot-anim -accel on &
          adb wait-for-device
          adb shell input keyevent 82 &
          sleep 30  # wait for boot

      - name: Download APK
        run: |
          wget https://example.com/path/to/ApiDemos-debug.apk -O ApiDemos-debug.apk

      - name: Build and run tests
        run: |
          mvn clean install
          mvn test

      - name: Archive test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/
